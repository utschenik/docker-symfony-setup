version: '3.9'
services:
  web:
    container_name: web_nginx
    image: nginx:1.18.0
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    links:
      - php

  php:
    container_name: web_php
    build:
      context: ./php
    volumes:
      - ./src:/var/www/html